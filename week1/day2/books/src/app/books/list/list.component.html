<books-book-new></books-book-new>

<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Year</th>
        <th>Author</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor='let book of books' (click)='onSelect(book)'>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.year }}</td>
        <td>{{ book.author }}</td>
        <td>
          Future actions
        </td>
      </tr>
    </tbody>
  </table>
</div>

  <books-book-detail></books-book-detail>
